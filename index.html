<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            color: #ff4081;
            font-size: 60px;
            animation: bounce 1s infinite;
        }
        p {
            font-size: 24px;
            color: white;
            margin-top: -10px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>🎉 Advance Happy Birthday Nini-kai! 🎂</h1>
    <p>Wishing you joy, love, and lots of cake tomorrow! 💯🎁🎈</p>
</body>
</html>
